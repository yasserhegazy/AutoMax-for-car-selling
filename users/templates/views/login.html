{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <main class="form-signin" style="max-width: 320px; width: 100%;">
        <form action="" method="post" class="uniform">
            {% csrf_token %}
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="72" height="72">
            </div>
            {{ login_form|crispy }}
            <button type="submit" class="btn btn-lg btn-danger w-100 mt-3">Sign In</button>
        </form>
    </main>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
